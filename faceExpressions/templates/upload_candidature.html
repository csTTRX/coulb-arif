{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="cand-section">
    <h1>Deposez votre candidature</h1>
    <form class = 'cand-form' method = "POST" enctype="multipart/form-data">
        <div class = 'form-content'>
            {{form.first_name}}
            {{form.last_name}}
        </div>
        <div class = 'form-content'>
            {{form.email}}
            {{form.adress}}
        </div>
        <div class = 'form-content'>
            <div class = "file" >
                <label for="id_photo_file_name">Photo</label>
                {{form.photo_file_name}}
            </div>
            
            <div class = "file">
                <label> Votre CV</label>
                {{form.cv_file_name}}
                
            </div>
            
        </div>
        <div class = 'form-content'>
            <div class = "file">
                <label> Video D'entretien</label>
                {{form.video_file_name}}
                
            </div>
            {{form.poste}}
        </div>
        <input class = "botton" type="submit" value = "Envoyez">
        {% csrf_token %}
    </form>
</div>
{% endblock content %}
